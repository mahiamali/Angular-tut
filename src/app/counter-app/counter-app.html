<div class="container">
    <h1 class="my-3 p-3">Counter Application</h1>
    <div class="container text-center">
        <div class="card">
            <div class="card-header">
                <h2 class="p-3">Count: {{count}}</h2>
            </div>
            <div class="card-body d-flex justify-content-evenly p-5">
                <button class="btn btn-lg btn-danger" (click)="handelCounter('minus')"><i class="bi bi-dash-circle"></i>
                    Decrement</button>
                <button class="btn btn-lg btn-primary" (click)="handelCounter('reset')"><i class="bi bi-x-octagon"></i>
                    Reset</button>
                <button class="btn btn-lg btn-success" (click)="handelCounter('plus')"><i class="bi bi-plus-circle"></i>
                    Increment</button>
            </div>
        </div>
    </div>
</div>
