<div class="container">
    <h1 class="my-3 p-3">To-Do List</h1>

    <div class="container text-center">
        <div class="card">
            <div class="card-header">
                <div class="container text-center">
                    <div class="row p-2">
                        <div class="col-6">
                            <input type="text" [(ngModel)]="task" placeholder="Enter New Task" style="width: 100%;">
                        </div>
                        <div class="col-4">
                            <button class="btn btn-primary" (click)="addTask()"><i class="bi bi-plus-circle"></i> Add
                                Task</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="container text-center">
                    <div class="row my-3 p-2 head">
                        <div class="col-2">ID</div>
                        <div class="col-6">Task</div>
                        <div class="col-4">Delete</div>
                    </div>
                    @for (task of taskList; track task.id) {
                    <div class="row my-3 p-2">
                        <div class="col-2">{{task.id}}</div>
                        <div class="col-6">{{task.task}}</div>
                        <div class="col-4">
                            <button class="btn btn-danger" (click)="deleteTask(task.id)"><i class="bi bi-dash-circle"></i> Delete</button>
                        </div>
                    </div>
                    }
                </div>
            </div>
        </div>
    </div>

</div>
