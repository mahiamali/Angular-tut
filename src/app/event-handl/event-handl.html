<div class="container">
    <h1 class="my-3 p-3">Event Handling</h1>
    <div class="container text-center my-3">
        <div class="card">
            <div class="card-header text-md-start">
                <h5 class="p-3">User Name is: {{displayName}}</h5>
                <h5 class="p-3">Email is: {{email}}</h5>
            </div>
            <div class="card-body p-5">
                <div class="row">
                    <div class="col-6">
                        <input type="text" value="{{name}}" placeholder="Enter User Name" (input)="getName($event)">
                    </div>
                    <div class="col-6">
                        <button (click)="showName()" class="btn btn-success mx-2">Show Name</button>
                        <button (click)="resetName()" class="btn btn-danger mx-2">Reset Name</button>
                        <button (click)="setName()" class="btn btn-secondary mx-2">Set Default Name</button>
                    </div>
                </div>
                <hr>
                <div class="row my-2">
                    <div class="col-6">
                        <input type="email" value="{{email}}" placeholder="Enter Email" #emailField>
                    </div>
                    <div class="col-6">
                        <button (click)="showEmail(emailField.value)" class="btn btn-success mx-2">Show Email</button>
                        <button (click)="resetEmail()" class="btn btn-danger mx-2">Reset Email</button>
                        <button (click)="setEmail()" class="btn btn-secondary mx-2">Set Default Email</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
